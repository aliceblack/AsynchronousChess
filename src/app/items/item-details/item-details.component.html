<div *ngIf="item" class="row">
    <div class="col-md-12">
      <h2 *ngIf="item._id">Item Details</h2>
      <h2 *ngIf="!item._id">New item</h2>
    </div>
  </div>
  <div *ngIf="item" class="row">
    <form class="col-md-12">
      <div class="form-group">
        <label for="item-name">Name</label>
        <input class="form-control" name="item-name" [(ngModel)]="item.name" placeholder="Name"/>
      </div>
      <div class="form-group">
        <label for="item-email">Email</label>
        <input class="form-control" name="item-email" [(ngModel)]="item.email" placeholder="support@mlab.com"/>
      </div>
      <div class="form-group">
        <label for="item-phone-mobile">Mobile</label>
        <input class="form-control" name="item-phone-mobile" [(ngModel)]="item.phone.mobile" placeholder="1234567890"/>
      </div>
      <div class="form-group">
        <label for="item-phone-work">Work</label>
        <input class="form-control" name="item-phone-work" [(ngModel)]="item.phone.work" placeholder="0123456789"/>
      </div>
      <div class="row">
        <div class="col-2">
          <button class="btn btn-warning" *ngIf="item._id" (click)="updateItem(item)">Update</button>
        </div>
        <div class="col-2">
          <button class="btn btn-dark" *ngIf="item._id" (click)="deleteItem(item._id)">Delete</button>
        </div>
        <div class="col-8">
          <button class="btn btn-warning" *ngIf="!item._id" (click)="createItem(item)">Create</button>
        </div>
      </div>
    </form>
  </div>
