<div class="container">

    <br>
      
    <div class="row mt-2">
        <div class="col-md-12">
            <h4 class="font-coursive newlines">{{ascii}}</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <h4 class="font-coursive">Moves here....</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <h4 class="font-coursive">{{gameId}}:</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <h4 class="font-coursive">White: {{white}}</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <h4 class="font-coursive">Black: {{black}}</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <h4 class="font-coursive">State: {{state}}</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <button class="btn btn-dark btn-lg btn-block"  (click)="goToGameStart()">Back</button>
        </div>
    </div>
    
    
</div>
